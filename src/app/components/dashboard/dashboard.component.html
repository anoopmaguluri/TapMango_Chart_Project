<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Ticket Price Dashboard</span>
    </mat-toolbar>
    <div class="content">
      <mat-grid-list [cols]="gridColumns" rowHeight="1:1" gutterSize="20px" class="responsive-grid">
        @for (chart of charts; track chart.chartId) {
        <app-area-chart [dataServiceMethod]="chart.dataServiceMethod" [chartTitle]="chart.title"
          [chartId]="chart.chartId"></app-area-chart>
        }
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
